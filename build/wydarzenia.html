    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
      apiKey: "AIzaSyDqRvAFeKtRZQYCg1J_8AwM5kk61xlbWA0",
      authDomain: "my-kampus-6f73d.firebaseapp.com",

      projectId: "my-kampus-6f73d",
      storageBucket: "my-kampus-6f73d.appspot.com",
      messagingSenderId: "879223836191",
      appId: "1:879223836191:web:468f621034b6d3c9c00f2a",
      measurementId: "G-1YQZ3T5ER0"
    };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Fetch data from Realtime Database and populate the blog posts
      function loadWydarzenia() {
        const wydarzeniaBlog = document.getElementById("wydarzenia-blog");
        const ref = database.ref("wydarzenia");

        ref.on("value", (snapshot) => {
          wydarzeniaBlog.innerHTML = ""; // Clear previous content
          const data = snapshot.val();
          for (const key in data) {
            if (data.hasOwnProperty(key)) {
              const event = data[key];
              const blogPost = document.createElement("div");
              blogPost.className = "blog-post-card2-blog-post-card";
              blogPost.innerHTML = `
                <div class="blog-post-card2-container">
                  <a href="${event.link}" target="_blank" rel="noreferrer noopener" class="blog-post-card2-link">
                    <label class="blog-post-card2-text"><span>${event.title}</span></label>
                  </a>
                  <div class="blog-post-card2-container1">
                    <span class="blog-post-card2-text1">${event.description}</span>
                  </div>
                </div>
              `;
              wydarzeniaBlog.appendChild(blogPost);
            }
          }
        });
      }

      window.onload = loadWydarzenia;
    </script>
